<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon_says_game.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn orange" type="button" id="orange"></div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
    </div>

    <script src="Simon_says_game.js"></script>
</body>
</html>
